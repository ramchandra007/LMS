{% extends 'hom4.html' %}
{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: #222;
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #ff6347;
            display: block;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .message-details {
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }

        .message-details p {
            margin: 12px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .message-details p span {
            font-weight: 600;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ff6347;
            background-color: #fce8e8;
            border-radius: 10px;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        textarea:focus {
            border-color: #e55342;
            outline: none;
            box-shadow: 0 0 10px rgba(229, 83, 66, 0.3);
            background-color: #ffe6e6;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            align-self: flex-start;
        }

        button:hover {
            background-color: #e55342;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reply to Message</h1>
        <div class="message-details">
            <p><span>Subject:</span> {{ message.subject }}</p>
            <p><span>From:</span> {{ message.email }}</p>
            <p><span>Message:</span> {{ message.message }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="reply_content">Your Reply:</label>
            <textarea id="reply_content" name="reply_content" rows="10" required></textarea>
            <button type="submit">Send Reply</button>
        </form>
    </div>
</body>
</html>
{% endblock main_content %}
