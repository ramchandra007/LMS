{% extends 'navheader.html' %}

{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        figure {
            position: relative;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            overflow: hidden;
        }

        figure img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
            z-index: -1; 
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);  
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px; 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);  
        }

        .overlay h2 {
            color: whitesmoke;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem; /* Adjust as needed */
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .overlay p {
            font-size: 1rem; /* Adjust as needed */
            font-family: 'Poppins', sans-serif;
        }

        .overlay span {
            color: #7a6ad8;
            font-weight: bold;
        }

        .overlay h3 {
            font-weight: bold;
            text-transform: uppercase;
            color: #7a6ad8;
            font-size: 1.2rem; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <figure>
        <img src="/media/images/about.jpg" alt="About Us Background">
        <div class="overlay">
            <h2>About Us</h2>
            <hr class="bar">
            <p id="para">
                At <span>DEVELOPTREES DSR IT SOLUTIONS</span>, we are dedicated to transforming education through innovative technology. Founded in 2022, our mission is to make learning accessible and engaging for everyone, regardless of background or location.
            </p>
            <h3>Our Vision</h3>
            <p id="para">We envision a world where lifelong learning is the norm, where individuals can continuously upskill and adapt to the ever-changing demands of the workforce.</p>
            <h3>Our Team</h3>
            <p id="para">Our team consists of passionate educators, experienced software developers, and creative designers who work collaboratively to ensure our platform meets the highest standards of quality and effectiveness.</p>
        </div>
    </figure>
    {% include 'footer.html' %}
</body>
</html>
{% endblock main_content %}
