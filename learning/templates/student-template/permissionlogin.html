{% extends 'student-template/student_sidebar.html' %}
{% block main_content %}

<style>
    .container {
        margin-top: 50px;
    }

    h2 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        font-weight: bold;
        color: #007bff;
        font-size: 1.2rem;
        display: block;
        margin-bottom: 10px;
    }

    .form-group input, .form-group textarea, .form-group select {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 12px;
        width: 100%;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1.1rem;
        font-weight: bold;
        padding: 12px 25px;
        width: 100%;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
        }

        .form-group label {
            font-size: 1rem;
        }

        .btn-primary {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
</style>

<div class="container">
    <h2>Apply for Late Login Permission</h2>
    <div class="col-md-6 offset-md-3 form-container">
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.reason.id_for_label }}" class="highlight">Reason</label>
                {{ form.reason }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>

<script>
    // Hide the success message after 3 seconds
    setTimeout(function() {
        const alert = document.querySelector('.alert-success');
        if (alert) {
            alert.style.display = 'none';
        }
    }, 3000);

    // Clear the reason input field after form submission
    document.querySelector('form').addEventListener('submit', function(event) {
        const reasonInput = document.querySelector('#{{ form.reason.id_for_label }}');
        setTimeout(function() {
            if (reasonInput) {
                reasonInput.value = '';  // Clear the text field
            }
        }, 100);
    });
</script>

{% endblock %}
