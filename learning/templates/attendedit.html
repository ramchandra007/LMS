<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Shift</title>
</head>
<body>
<h1>Edit Shift</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ shift.name }}" required><br>
    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" value="{{ shift.start_time }}" required><br>
    <label for="end_time">End Time:</label>
    <input type="time" id="end_time" name="end_time" value="{{ shift.end_time }}" required><br>
    <button type="submit">Save changes</button>
</form>
</body>
</html>
