{% extends 'admin-template/adminsidebar.html' %}
{% load static %}
{% block main_content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
    
</head>
<style>

      

        .form-label {
            font-weight: bold;
  
        }
        .form-control {
          border: 1px solid #5c6670;
        
        }
        
        .btn-primary {
            background-color: #004080;                        
            border: 1px solid #004080;                         
        }

        .btn-primary:hover {
            background-color: #001a33;                        
            border: 1px solid #001a33;                         
        }

        .btn-danger {
            background-color: #ff6666;                         
            border: 1px solid #ff6666;                         
        }

        .btn-danger:hover {
            background-color: #cc0000;                         
            border: 1px solid #cc0000;                         
        }
</style>
<body>

    <div class="container" style="margin-right: 100px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-xl-12 col-xxl-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <center><h3>Student Registration Form</h3></center>
                    </div>
                    {% if message %}
                    <div class="alert alert-success mt-3" style="color: green;" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="Enter_First_Name">First Name</label>
                                        <input id="Enter_First_Name" name="first_name" placeholder="Enter First Name" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="Enter_Last_Name">Last Name</label>
                                        <input id="Enter_Last_Name"  name="last_name" placeholder="Enter Last Name" type="text" class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label class="form-label" for="Enter_user_Name">User Name</label>
                                      <input id="Enter_user_Name"  name="username" placeholder="Enter user Name" type="text" class="form-control" required>
                                  </div>
                              </div>

                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="Email">Email</label>
                                      <input id="Email" name="email" placeholder="Email" type="email" class="form-control" required>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label class="form-label" for="Password">Password</label>
                                        <input type="password" name="password" class="form-control" id="Password" name="password" required>
                                      </div>
                                    </div>
                                    <div class="col-sm-6">
                                      <div class="form-group">
                                        <label class="form-label" for="Confirm_Password">Confirm Password</label>
                                        <input type="password" class="form-control" name="confirm_password" id="Confirm_Password" name="confirmPassword" required>
                                      </div>
                                    </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="registartiondate">Registration Date</label>
                                      <input type="date" class="form-control" id="registration_date" name="registration_date" required>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label">Class</label>
                                      <select class="form-control" name="className"> 
                                        <option value="" disabled selected>---select class----</option>
                                        {% for i in classes %}
                                        <option value="{{i.id}}">{{i.classes}}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label">Shift</label>
                                      <select class="form-control" name="shift"> 
                                        <option value="" disabled selected>---select shift----</option>
                                        
                                        {% for i in shifts %}
                                        <option value="{{i.name}}">{{i.name}}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label">Gender</label>
                                      <select class="form-control" name="gender">
                                        <option value="" disabled selected>---select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="phoneno"> Mobile Number</label>
                                      <input type="tel" name=" phoneno" placeholder="Mobile Number" pattern="[6789][0-9]{9}" id=" phoneno" maxlength="10" class="form-control" required>
                                  </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="Parents_Name">Parents Name</label>
                                      <input id="Parents_Name" name="parents_name" placeholder="Parents Name" type="text" class="form-control" required>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="phoneno">Parents Mobile Number</label>
                                      <input type="tel" name="parents phoneno" placeholder="Parents Mobile Number" id="parents phoneno" maxlength="10" class="form-control" required>
                                    
                                  </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                      <label class="form-label" for="dob">Date of Birth</label>
                                      <input type="date" name="date_of_birth" class="form-control" id="dob" name="dateofbirth" required>
                                    </div>
                                  </div>
                                 
                                  <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                      <label class="form-label" for="Address">Address</label>
                                      <textarea id="Address" name="address" placeholder="Address" class="form-control" rows="5" required></textarea>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
          initialCountry: "auto",
          geoIpLookup: function(callback) {
              fetch('https://ipinfo.io/json')
                  .then(response => response.json())
                  .then(data => callback(data.country))
                  .catch(() => callback('us'));
          },
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
      });
  </script>

</body>
</html>
{% endblock main_content %}
