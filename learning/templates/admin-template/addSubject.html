            width: 70%;
            
}
.card{
  /* background-color: #2c3e50; */
  padding: 20px;
  border-radius: 8px;

<body>
    <h2>Add Subject</h2><br>
    <div class="container">
        <div class="card">
            {% if message %}
                <div id="success-message" class="alert alert-success mt-3" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <form id="assignment-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="existing_subject" class="form-label">Subjects:</label>
                    <select class="form-control" id="existing_subject" name="existing_subject" required>
                        <option value="">Select The Subjects</option>
                        {% for subject in existing_subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                    <div id="subject-error" class="text-danger" style="display: none;">Please select a subject.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Classes:</label><br>
                    {% for cls in classes %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input class-checkbox" type="checkbox" id="class_{{ cls.id }}" name="classes" value="{{ cls.id }}">
                            <label class="form-check-label" for="class_{{ cls.id }}">{{ cls.classes }}</label>
                        </div>
                    {% endfor %}
                    <div id="classes-error" class="text-danger" style="display: none;">Please select at least one class.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var successMessage = document.getElementById('success-message');
            if (successMessage) {
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 1000);
            }

            const classCheckboxes = document.querySelectorAll('.class-checkbox');
            const subjectSelector = document.getElementById('existing_subject');
            const subjectError = document.getElementById('subject-error');
            const classesError = document.getElementById('classes-error');

            document.getElementById('assignment-form').addEventListener('submit', function(event) {
                let isValid = true;
                
                if (subjectSelector.value === '') {
                    subjectError.style.display = 'block';
                    isValid = false;
                } else {
                    subjectError.style.display = 'none';
                }

                const isChecked = Array.prototype.slice.call(classCheckboxes).some(chk => chk.checked);
                
                if (!isChecked) {
                    classesError.style.display = 'block';
                    isValid = false;
                } else {
                    classesError.style.display = 'none';
                }
                
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
