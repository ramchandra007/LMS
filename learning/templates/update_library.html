<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Update Library Record</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ t.title }}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="subtitle">Subtitle:</label>
            <input class="form-control" type="text" id="subtitle" name="subtitle" value="{{ t.subtitle }}">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" required>{{ t.content }}</textarea>
        </div>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <input  type="file" id="photo" name="photo">
        </div>

        <div class="form-group">
            <label for="title1">Title 1:</label>
            <input class="form-control" type="text" id="title1" name="title1" value="{{ t.title1 }}">
        </div>

        <div class="form-group">
            <label for="content1">Content 1:</label>
            <textarea class="form-control" id="content1" name="content1">{{ t.content1 }}</textarea>
        </div>

        <div class="form-group">
            <label for="photo1">Photo 1:</label>
            <input  type="file" id="photo1" name="photo1">
        </div>
        <button type="submit" class="btn btn-block btn-danger">Update</button>
    </form>
    
    <!-- <a href="{% url 'table_library' %}">Back to Library Table</a> -->
</body>
</html>
